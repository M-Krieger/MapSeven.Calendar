
'MapSeven.Calendar:Calendar':
  superTypes:
    'Neos.Neos:Content': true
    'MapSeven.Calendar:CalendarMixin': true
  ui:
    label: 'Calendar View'
    group: calendar
    icon: icon-calendar
    inspector:
      groups:
        settings:
          label: 'Calendar Settings'
'MapSeven.Calendar:List':
  superTypes:
    'Neos.Neos:Content': true
    'MapSeven.Calendar:CalendarMixin': true
  ui:
    label: 'Calendar List'
    group: calendar
    icon: icon-calendar
    inspector:
      groups:
        settings:
          label: 'Calendar Settings'
  properties:
    maxResults:
      type: string
      defaultValue: ''
      ui:
        label: maxResults
        reloadIfChanged: true
        inspector:
          group: settings
    maxDays:
      type: string
      defaultValue: ''
      ui:
        label: maxDays
        reloadIfChanged: true
        inspector:
          group: settings
    orderBy:
      type: string
      defaultValue: startTime
      ui:
        label: Sorting
        reloadIfChanged: true
        inspector:
          group: settings
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              startTime:
                label: Starttime
              updated:
                label: Updated
'MapSeven.Calendar:CalendarMixin':
  abstract: true
  properties:
    googleCalendars:
      type: array
      ui:
        label: 'Google Calendars'
        inspector:
          group: settings
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: mapseven-calendar
