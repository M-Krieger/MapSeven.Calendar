<f:layout name="Default" />

<f:section name="Title">Calendar Configuration</f:section>

<f:section name="Content">
    <f:form action="update" name="calendar" object="{calendarSettings}" enctype="multipart/form-data">
        <fieldset>
            <div class="neos-row-fluid">
                <fieldset class="neos-span5">
                    <f:form.hidden property="keyFilePath"></f:form.hidden>
                    <legend>Global Settings</legend>
                    <div class="neos-control-group">
                        <label class="neos-control-label" for="googleApiKey">Google API Key</label>
                        <div class="neos-controls">
                            <f:form.textfield property="googleApiKey" id="googleApiKey" class="neos-span12" required="true" />
                        </div>
                    </div>
                    <div class="neos-control-group">
                        <label class="neos-control-label" for="emailAddress">E-Mail Address</label>
                        <div class="neos-controls">
                            <f:form.textfield property="emailAddress" id="emailAddress" class="neos-span12" required="true" />
                        </div>
                    </div>

                    <div class="neos-control-group">
                        <label class="neos-control-label" for="keyFile">Key File</label>
                        <div class="neos-controls">
                            <f:if condition="keyFileName">{calendarSettings.keyFileName}</f:if>
                            <f:form.upload property="keyFile" id="keyFile" class="neos-span12" />
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="neos-footer">
                <f:link.action action="index" class="neos-button">Cancel</f:link.action>
                <f:form.submit value="Save" class="neos-button neos-button-primary" />
        </fieldset>
    </f:form>
    <f:form action="index" id="postHelper" method="post"></f:form>
</f:section>
